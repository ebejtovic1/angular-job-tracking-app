<div class="main-content">
    <div>
        <form class="form" [formGroup]="form">
            <h3>Search Form</h3>
            <div class="form-center">
                <div class="form-row">
                    <label class="form-label">Search</label>
                    <input [(ngModel)]="searched" (input)="searchChanged($event)" type="text" class="form-input" formControlName="search">
                </div>
                <div class="form-row">
                    <label class="form-label">Status</label>
                    <select
                            formControlName="status"
                            [ngModel]="status"
                            class="form-select"
                            (change)="changeStatus($event)"
                    >
                        <option value="all">all</option>
                        <option value="interview">interview</option>
                        <option value="declined">declined</option>
                        <option value="pending">pending</option>

                    </select>
                </div>
                <div class="form-row">
                    <label class="form-label">Type</label>
                    <select
                            formControlName="jobType"
                            [ngModel]="selectedJobType"
                            class="form-select"
                            (change)="changeJobType($event)"
                    >
                        <option value="all">all</option>
                        <option value="full-time">full-time</option>
                        <option value="part-time">part-time</option>
                        <option value="remote">remote</option>
                        <option value="internship">internship</option>
                    </select>
                </div>
                <div class="form-row">
                    <label class="form-label">Sort</label>
                    <select
                            formControlName="sort"
                            [ngModel]="selectedSorting"
                            class="form-select"
                            (change)="changeSorting($event)"
                    >
                        <option value="latest">latest</option>
                        <option value="oldest">oldest</option>
                        <option value="a-z">a-z</option>
                        <option value="z-a">z-a</option>
                    </select>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-block btn-danger" (click)="submit()" >Clear Filters</button>                              </div>
            </div>
        </form>
    </div>

    <div>

            <div class="jobs">

                <div class="main-icon">{{job?.company[0]}}</div>
                    <div class="info">
                        <h5>{{job?.position}}</h5>
                        <p>{{job?.company}}</p>
                    </div>

                <div class="content">
                    <div class="content-center">

                        </div>
                        <div [ngClass]="{'pending': job?.status === 'pending', 'status interview' : job?.status === 'interview', 'status declined' : job?.status === 'declined'}">
                            {{job?.status}}
                        </div>

                    </div>
                    <footer>
                        <div class="actions">
                            <a class="btn edit-btn" [routerLink]="['/add-job/'+job?._id]">Edit</a>
                            <button type="button" class="btn delete-btn" (click)="deleteJob(job?._id)">Delete</button>
                        </div>
                    </footer>
                </div>

            </article>
            </div>

        </section>

    </div>
</div>
