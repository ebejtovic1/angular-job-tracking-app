<div class="main-content">
          <div>
                      <form class="form" [formGroup]="profileForm">
                          <h3>Profile</h3>
                          <div class="form-center">
                              <div class="form-row">
                                  <label class="form-label">Name</label>
                                    <input type="text" class="form-input" formControlName="name">
                              </div>
                              <div class="form-row">
                              <label class="form-label">Last Name</label>
                              <input  type="text" class="form-input" formControlName="lastName">
                          </div>
                              <div class="form-row">
                                  <label class="form-label">Email</label>
                                  <input  type="email" class="form-input" formControlName="email">
                              </div>
                              <div class="form-row">
                                  <label class="form-label">Location</label>
                                  <input type="text" class="form-input" formControlName="location">
                              </div>
                              <div class="form-row">
                                  <label class="form-label"></label>
                                  <button type="submit" class="btn btn-block mt-4" (click)="submit()" >Save Changes</button>                              </div>
                          </div>
                      </form>
                  </div>
          </div>
